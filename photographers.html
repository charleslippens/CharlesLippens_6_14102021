<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FishEye</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/photos.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
			integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
			crossorigin="anonymous"
		/>
		<script type="module" src="js/main.js"></script>
	</head>

	<body>
		<header role="banner">
			<a href="index.html" title="HomePage"
				><img
					src="https://res.cloudinary.com/dps3eww2i/image/upload/v1609005020/P6-img/logo.png"
					alt="FishEye Home Page"
			/></a>
		</header>
		<main>
			<!-- header -->
			<header id="ph-profil" aria-label="photographer information">
				<section id="ph-profil-header"></section>
			</header>

			<!--modale-->

			<div
				role="dialog"
				id="form-dialog"
				aria-label="contact me form"
				aria-labelledby="form-title"
				aria-hidden="true"
			>
				<form action="photographer-page.html" method="POST" id="contact-form">
					<header aria-label="contact form header">
						<h1 id="form-title">
							<span>Contactez-moi</span>
							<span id="ph-form-name"></span>
						</h1>
						<button id="close-btn" title="Close form" type="button">
							<span class="fas fa-times close-form-icon" aria-hidden="true"></span>
						</button>
					</header>
					<!-- Prénom -->
					<div
						class="formData"
						data-error="Vous devez entrer un prénom."
						data-error-visible="false"
					>
						<label for="first-name" id="label-firstname">Prénom</label>
						<input
							name="first-name"
							id="first-name"
							aria-labelledby="label-firstname"
							placeholder="Prénom"
						/>
					</div>
					<!-- nom -->
					<div
						class="formData"
						data-error="Vous devez entrer un nom."
						data-error-visible="false"
					>
						<label for="last-name" id="label-lastname">Nom</label>
						<input
							name="last-name"
							id="last-name"
							aria-labelledby="label-lastname"
							placeholder="Nom"
						/>
					</div>
					<!-- email -->
					<div
						class="formData"
						data-error="Vous devez entrer un email valide."
						data-error-visible="false"
					>
						<label for="email" id="label-email">Email</label>
						<input
							type="email"
							name="email"
							id="email"
							aria-labelledby="label-email"
							placeholder="exemple@email.com"
						/>
					</div>
					<!-- message -->
					<div
						class="formData"
						data-error="Vous devez entrer un message."
						data-error-visible="false"
					>
						<label for="message" id="label-message">Votre message</label>
						<textarea
							name="message"
							id="message"
							cols="20"
							rows="7"
							aria-labelledby="label-message"
							placeholder="Votre message..."
						></textarea>
					</div>
					<!-- submit -->
					<input type="submit" value="Envoyer" class="form-submit" title="Send" />
				</form>
			</div>
		</main>
	</body>
</html>
